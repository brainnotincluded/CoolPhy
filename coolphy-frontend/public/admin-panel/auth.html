<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login / Register - CoolPhy Admin</title>
  <style>
    body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; background: #1e1e1e; color: #d4d4d4; margin: 0; }
    header { padding: 20px 30px; background: #252526; border-bottom: 1px solid #3e3e42; display:flex; justify-content: space-between; align-items:center; }
    .container { max-width: 560px; margin: 40px auto; background:#252526; border:1px solid #3e3e42; border-radius:8px; padding: 25px; }
    h1 { margin: 0; font-size: 22px; }
    .tabs { display:flex; gap:10px; margin-bottom: 16px; }
    .tab { padding:8px 12px; border:1px solid #3e3e42; background:#2d2d30; color:#ccc; border-radius:4px; cursor:pointer; }
    .tab.active { background:#0e639c; color:#fff; border-color:#0e639c; }
    .form { display:none; }
    .form.active { display:block; }
    .form-group { margin-bottom: 12px; }
    label { display:block; margin-bottom:6px; font-size: 13px; color:#ccc; }
    input { width: 100%; padding:10px 12px; background:#1e1e1e; color:#d4d4d4; border:1px solid #3e3e42; border-radius:4px; }
    .btn { padding:10px 16px; background:#0e639c; color:#fff; border:none; border-radius:4px; cursor:pointer; }
    .btn-secondary { background:#3e3e42; margin-left:8px; }
    .message { margin-top:12px; padding:10px; border-radius:4px; font-size: 13px; }
    .error { background:#5a1d1d; color:#f48771; }
    .success { background:#107c10; color:#fff; }
    .links { margin-top:14px; display:flex; gap:10px; }
    a.link { color:#8ab4f8; text-decoration:none; }
  </style>
</head>
<body>
  <header>
    <h1>üîê CoolPhy Auth</h1>
    <div>
      <a class="btn" href="index.html">‚Üê Dashboard</a>
    </div>
  </header>
  <div class="container">
    <div class="tabs">
      <button id="tab-login" class="tab active">Login</button>
      <button id="tab-register" class="tab">Register</button>
    </div>

    <div id="form-login" class="form active">
      <div class="form-group">
        <label for="login-email">Email</label>
        <input id="login-email" type="email" placeholder="you@example.com" />
      </div>
      <div class="form-group">
        <label for="login-password">Password</label>
        <input id="login-password" type="password" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" />
      </div>
      <button id="btn-login" class="btn">Login</button>
      <div id="login-msg" class="message" style="display:none"></div>
    </div>

    <div id="form-register" class="form">
      <div class="form-group">
        <label for="reg-name">Name</label>
        <input id="reg-name" type="text" placeholder="Your name" />
      </div>
      <div class="form-group">
        <label for="reg-email">Email</label>
        <input id="reg-email" type="email" placeholder="you@example.com" />
      </div>
      <div class="form-group">
        <label for="reg-password">Password</label>
        <input id="reg-password" type="password" placeholder="At least 8 characters" />
      </div>
      <button id="btn-register" class="btn">Register</button>
      <div id="register-msg" class="message" style="display:none"></div>
      <div class="links">
        <small>Note: registration creates a regular user. Admin role must be granted separately.</small>
      </div>
    </div>

    <div class="links">
      <a class="link" href="http://178.255.127.62/swagger/index.html" target="_blank">Swagger Docs</a>
      <a class="link" href="http://178.255.127.62/api/v1/ping" target="_blank">Ping API</a>
    </div>
  </div>

  <script>
    const API_BASE = 'http://178.255.127.62/api/v1';

    function show(el, yes) { el.style.display = yes ? 'block' : 'none'; }
    function setMsg(el, text, type) { el.textContent = text; el.className = 'message ' + type; show(el, true); }

    // Tabs
    const tabLogin = document.getElementById('tab-login');
    const tabRegister = document.getElementById('tab-register');
    const formLogin = document.getElementById('form-login');
    const formRegister = document.getElementById('form-register');

    tabLogin.onclick = () => { tabLogin.classList.add('active'); tabRegister.classList.remove('active'); formLogin.classList.add('active'); formRegister.classList.remove('active'); };
    tabRegister.onclick = () => { tabRegister.classList.add('active'); tabLogin.classList.remove('active'); formRegister.classList.add('active'); formLogin.classList.remove('active'); };

    // Login
    document.getElementById('btn-login').onclick = async () => {
      const email = document.getElementById('login-email').value.trim();
      const password = document.getElementById('login-password').value;
      const msg = document.getElementById('login-msg');
      show(msg, false);
      try {
        const res = await fetch(`${API_BASE}/auth/login`, {
          method: 'POST', headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email, password })
        });
        const data = await res.json();
        if (!res.ok) { setMsg(msg, data.error || 'Login failed', 'error'); return; }
        const token = data.token || data.access_token || data.jwt || '';
        if (!token) { setMsg(msg, 'No token returned by server', 'error'); return; }
        localStorage.setItem('COOLPHY_TOKEN', token);
        setMsg(msg, 'Login successful. Token stored. Redirecting...', 'success');
        setTimeout(()=>{ window.location.href = 'index.html'; }, 700);
      } catch (e) { setMsg(msg, e.message, 'error'); }
    };

    // Register
    document.getElementById('btn-register').onclick = async () => {
      const name = document.getElementById('reg-name').value.trim();
      const email = document.getElementById('reg-email').value.trim();
      const password = document.getElementById('reg-password').value;
      const msg = document.getElementById('register-msg');
      show(msg, false);
      try {
        const res = await fetch(`${API_BASE}/auth/register`, {
          method: 'POST', headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ name, email, password })
        });
        const data = await res.json();
        if (!res.ok) { setMsg(msg, data.error || 'Registration failed', 'error'); return; }
        setMsg(msg, 'Registration successful. You can now log in.', 'success');
        tabLogin.click();
      } catch (e) { setMsg(msg, e.message, 'error'); }
    };
  </script>
</body>
</html>
