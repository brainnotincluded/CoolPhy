<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings - Admin Panel</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #1e1e1e;
            color: #d4d4d4;
            min-height: 100vh;
        }
        header {
            padding: 30px;
            background: #252526;
            border-bottom: 1px solid #3e3e42;
            text-align: center;
        }
        h1 {
            font-size: 32px;
            font-weight: 600;
            margin-bottom: 10px;
        }
        .subtitle {
            font-size: 16px;
            color: #858585;
        }
        .back-link {
            display: inline-block;
            color: #0e639c;
            text-decoration: none;
            margin: 20px 0 0 30px;
            padding: 8px 16px;
            background: #252526;
            border: 1px solid #3e3e42;
            border-radius: 4px;
            transition: all 0.2s;
            font-size: 14px;
        }
        .back-link:hover {
            background: #2d2d30;
            border-color: #0e639c;
        }
        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 40px 30px;
        }
        .card {
            background: #252526;
            border: 1px solid #3e3e42;
            border-radius: 8px;
            padding: 30px;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 25px;
        }
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #cccccc;
            font-size: 14px;
        }
        .form-group .description {
            display: block;
            margin-bottom: 8px;
            font-size: 13px;
            color: #858585;
            line-height: 1.5;
        }
        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 10px 12px;
            background: #1e1e1e;
            border: 1px solid #3e3e42;
            border-radius: 4px;
            color: #d4d4d4;
            font-size: 14px;
            font-family: inherit;
            transition: border-color 0.2s;
        }
        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #0e639c;
        }
        .form-group textarea {
            resize: vertical;
            min-height: 200px;
            font-family: 'Courier New', Consolas, Monaco, monospace;
            font-size: 13px;
            line-height: 1.6;
        }
        .form-group input::placeholder,
        .form-group textarea::placeholder {
            color: #6a6a6a;
        }
        .btn {
            background: #0e639c;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 4px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: background 0.2s;
            width: 100%;
        }
        .btn:hover {
            background: #1177bb;
        }
        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        .alert {
            padding: 12px 16px;
            border-radius: 4px;
            margin-bottom: 20px;
            display: none;
            font-size: 14px;
            border: 1px solid;
        }
        .alert.success {
            background: #1e3a1e;
            color: #7fd07f;
            border-color: #4a7c4a;
        }
        .alert.error {
            background: #3a1e1e;
            color: #f48771;
            border-color: #7c4a4a;
        }
        .help-link {
            color: #0e639c;
            text-decoration: none;
            font-size: 13px;
        }
        .help-link:hover {
            text-decoration: underline;
        }
        select option {
            background: #252526;
            color: #d4d4d4;
        }
    </style>
</head>
<body>
    <header>
        <h1>⚙️ Settings</h1>
        <p class="subtitle">Configure OpenRouter API and AI Models</p>
    </header>

    <a href="index.html" class="back-link">← Back to Dashboard</a>

    <div class="container">
        <div id="alertBox" class="alert"></div>

        <div class="card">
            <form id="settingsForm">
                <div class="form-group">
                    <label for="apiKey">OpenRouter API Key *</label>
                    <span class="description">
                        Get your API key from <a href="https://openrouter.ai/keys" target="_blank" class="help-link">openrouter.ai/keys</a>
                    </span>
                    <input type="password" id="apiKey" name="openrouter_api_key" placeholder="sk-or-v1-...">
                </div>

                <div class="form-group">
                    <label for="primaryModel">Primary AI Model *</label>
                    <span class="description">This model will be used first for AI responses</span>
                    <select id="primaryModel" name="primary_model">
                        <option value="anthropic/claude-3.5-sonnet">Claude 3.5 Sonnet (Best Quality)</option>
                        <option value="openai/gpt-4-turbo">GPT-4 Turbo</option>
                        <option value="openai/gpt-4o">GPT-4o</option>
                        <option value="google/gemini-pro-1.5">Gemini Pro 1.5</option>
                        <option value="meta-llama/llama-3.1-70b-instruct">Llama 3.1 70B</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="fallbackModel">Fallback Model (Free) *</label>
                    <span class="description">Used automatically if primary model fails due to insufficient credits</span>
                    <select id="fallbackModel" name="fallback_model">
                        <option value="google/gemini-2.0-flash-exp:free">Gemini 2.0 Flash (Free)</option>
                        <option value="meta-llama/llama-3.2-3b-instruct:free">Llama 3.2 3B (Free)</option>
                        <option value="meta-llama/llama-3.2-1b-instruct:free">Llama 3.2 1B (Free)</option>
                        <option value="microsoft/phi-3-mini-128k-instruct:free">Phi-3 Mini (Free)</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="systemPrompt">System Prompt *</label>
                    <span class="description">Instructions that define how the AI teacher should behave</span>
                    <textarea id="systemPrompt" name="system_prompt" placeholder="You are a helpful physics, math, and computer science teacher..."></textarea>
                </div>

                <button type="submit" class="btn" id="saveBtn">
                    Save Settings
                </button>
            </form>
        </div>
    </div>

    <script>
        const API_BASE = 'http://178.255.127.62:8081/api/v1';
        
        // Get token from localStorage
        function getToken() {
            return localStorage.getItem('COOLPHY_TOKEN');
        }

        // Show alert message
        function showAlert(message, type) {
            const alertBox = document.getElementById('alertBox');
            alertBox.textContent = message;
            alertBox.className = `alert ${type}`;
            alertBox.style.display = 'block';
            setTimeout(() => {
                alertBox.style.display = 'none';
            }, 5000);
        }

        // Load current settings
        async function loadSettings() {
            const token = getToken();
            if (!token) {
                showAlert('Please login first', 'error');
                setTimeout(() => window.location.href = 'auth.html', 2000);
                return;
            }

            try {
                const response = await fetch(`${API_BASE}/admin/settings`, {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });

                if (response.ok) {
                    const data = await response.json();
                    document.getElementById('apiKey').value = data.openrouter_api_key || '';
                    document.getElementById('primaryModel').value = data.primary_model || 'anthropic/claude-3.5-sonnet';
                    document.getElementById('fallbackModel').value = data.fallback_model || 'google/gemini-2.0-flash-exp:free';
                    document.getElementById('systemPrompt').value = data.system_prompt || '';
                } else if (response.status === 401) {
                    showAlert('Session expired. Please login again.', 'error');
                    setTimeout(() => window.location.href = 'auth.html', 2000);
                }
            } catch (error) {
                console.error('Error loading settings:', error);
                showAlert('Failed to load settings', 'error');
            }
        }

        // Save settings
        document.getElementById('settingsForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const token = getToken();
            if (!token) {
                showAlert('Please login first', 'error');
                return;
            }

            const saveBtn = document.getElementById('saveBtn');
            saveBtn.disabled = true;
            saveBtn.textContent = 'Saving...';

            const formData = {
                openrouter_api_key: document.getElementById('apiKey').value,
                primary_model: document.getElementById('primaryModel').value,
                fallback_model: document.getElementById('fallbackModel').value,
                system_prompt: document.getElementById('systemPrompt').value
            };

            try {
                const response = await fetch(`${API_BASE}/admin/settings`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify(formData)
                });

                if (response.ok) {
                    showAlert('Settings saved successfully!', 'success');
                } else if (response.status === 401) {
                    showAlert('Session expired. Please login again.', 'error');
                    setTimeout(() => window.location.href = 'auth.html', 2000);
                } else {
                    const error = await response.json();
                    showAlert(error.error || 'Failed to save settings', 'error');
                }
            } catch (error) {
                console.error('Error saving settings:', error);
                showAlert('Failed to save settings', 'error');
            } finally {
                saveBtn.disabled = false;
                saveBtn.textContent = 'Save Settings';
            }
        });

        // Load settings on page load
        loadSettings();
    </script>
</body>
</html>
